          <marquee align="middle" direction="up"  scrollamount=1 height="200px">
              <p class="songDetail" style="font-family:微软雅黑; font-size:16px;">
                  《森林鸟儿》透明纯净的音符 森林鸟儿－透明纯净的音符，巧妙结合大自然的声响，为宝宝的脑力发展开启大门，让他的潜能完全发展，音乐感受力与智能充分发挥。 　[大自然合唱曲]～森林、鸟鸣和海洋的唱和，融入丰富的音乐元素，使宝宝透过音乐来探索这个奇妙的世界！
              </p>  
          </marquee>

        <div id="radioBox" style="display:none;">
